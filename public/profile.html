            <!-- /.dropdown -->
            <li class="dropdown" ng-if="createGroup">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-bell fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-alerts">
                    <li>
                        <a href="#">
                            <div data-toggle="modal" data-target="#myModal">
                                <i class="fa fa-tasks fa-fw"></i> Create Group
                                <span class="pull-right text-muted small">4 minutes ago</span>
                            </div>

                    </li>
                    <li><a ng-click="setContent('/editprofile.html')"><i class="fa fa-gear fa-fw"></i> Edit Profile</a>
                    </li>
                    <li class="divider"></li>
                    <li><a ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <img data-src="holder.js/140x140" class="img-circle" alt="140x140" style="width: 140px; height: 140px;" src="images/profile.png" data-holder-rendered="true">
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">



        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-8">

                <!-- /.panel -->
                <!-- /.panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-twitter fa-fw"></i> Tweets
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <ul class="timeline">
                            <li ng-class-odd="'timeline-panel'" ng-class-even="'timeline-inverted'" ng-repeat="tweet in tweets | orderBy : '-date'">
                                <div class="timeline-badge success"><i class="fa fa-graduation-cap"></i>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4 class="timeline-title">{{tweet.user}}</h4>
                                    </div>
                                    <div class="timeline-body">
                                        <p>{{tweet.content}}</p>
                                        <p>
                                            <mark>{{tweet.date}}</mark>
                                        </p>
                                        <p>
                                            <button class="btn btn-primary" ng-disabled="{{tweet.up}}" ng-click="likes(tweet._id)">like({{tweet.likecount}})</button>&nbsp&nbsp
                                            <button class="btn btn-primary" ng-disabled="{{tweet.down}}" ng-click="dislikes(tweet._id)">dislike({{tweet.dislikecount}})</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-8 -->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-tasks fa-fw"></i> Add Tweet to Discussion
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="list-group">
                            <div>
                                <textarea id="tweet" style="resize:none" class="form-control input-sm" rows="15" cols="15" maxlength="139" placeholder="Type your message here..." />
                                <span class="input-group-btn">
                                    
                                </span>
                            </div>
                        </div>

                        <!-- /.list-group -->
                        <a href="#" class="btn btn-default btn-block" ng-click="submitTweet()">submit</a>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->

                <!-- /.panel -->
                <div id="twitterFrame">
                    <a class="twitter-timeline" href="https://twitter.com/cpsc473" data-widget-id="712752743727771649">Tweets by @cpsc473</a>
                    <script>
                        ! function(d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0],
                                p = /^http:/.test(d.location) ? 'http' : 'https';
                            if (!d.getElementById(id)) {
                                js = d.createElement(s);
                                js.id = id;
                                js.src = p + "://platform.twitter.com/widgets.js";
                                fjs.parentNode.insertBefore(js, fjs);
                            }
                        }(document, "script", "twitter-wjs");
                    </script>
                </div>
                <!-- /.panel .chat-panel -->
            </div>
            <!-- /.col-lg-4 -->
        </div>
        <!-- /.row -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Create Group</h4>
                    </div>
                    <div class="modal-body">

                        <!-- /.row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Hii {{firstname}},
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <form role="form" >
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Group Name</label>
                                                        <input class="form-control" id="gname" id="gname" ng-model="gname" name="group">
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Description</label>
                                                        <textarea rows="10" cols="20" id="gdesc" ng-model="gdesc" class="form-control" name="description" required></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Multiple Selects</label>
                                                        <select multiple class="form-control" id="groupusers" ng-model="groups">
                                                            <option ng-repeat="user in allusers">
                                                                {{user.user_name}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" id="modalclose" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" ng-click="newGroup()" class="btn btn-primary" >Save changes</button>
                                        </div>
                                        </form>

                                        <!-- /.row (nested) -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                    </div>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
    </div>

    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
