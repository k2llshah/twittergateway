<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="register()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First Name" name="fname" id="fname" type="text" ng-model="fname" autofocus required>
                                </div>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" name="lname" id="lname" type="text" ng-model="lname" autofocus required >
                                </div>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="username" id="email" type="email" ng-model="user_name" autofocus required >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" id="password" type="password" ng-model="password" value="" required>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Register" />
                                <a ng-click="setContent('/login.html')">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
